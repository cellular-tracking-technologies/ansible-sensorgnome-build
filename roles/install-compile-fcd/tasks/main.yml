---
- name: requires lib-usb dev library
  become: yes
  apt:
    name: libusb-1.0-0-dev
    state: latest

- name: git fcd source
  become: yes
  become_user: ctt
  git:
    repo: https://github.com/bobfogg/fcd.git
    dest: /home/ctt/proj/fcd

- name: install fcd
  become: yes
  make:
    chdir: /home/ctt/proj/fcd
    target: install